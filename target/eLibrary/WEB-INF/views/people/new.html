<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
	<title>eLibrary</title>
</head>
<body>
<h1>Добавить нового читателя</h1>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
	<label for="fullName">ФИО:</label>
		<input type="text" th:field="*{fullName}" id="fullName"/>
		<div style="color:red;" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Введите корректное имя человека</div>
	<br/>
	<label for="dateOfBirth">Year</label>
		<input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
		<div style="color:red;" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Введите корректный год рождения человека</div>
		<br/>
	<input type="submit" value="Добавить!">
	<br/>
</form>
<div class="linkBlock" style="width:70px;height:40px; border:solid silver 1px;margin-top:20px;text-align:center;">
<a class="link_address" th:href="@{/people/}" style="text-decoration:none">Назад</a>
</div>
</body>
</html>
