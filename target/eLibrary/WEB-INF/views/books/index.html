<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
	<title>eLibrary</title>
</head>
<body>
<h1>Список книг</h1>

	<div th:each="book:${books}">
 		<a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}">book name</a>
	</div>

	<div class="linkBlock" style="width:120px;height:40px; border:solid silver 1px;margin-top:20px;text-align:center;">
		<a class="link_address" th:href="@{/books/new}" >Добавить книгу</a>
	</div>
	<br/>
	<div class="linkBlock" style="width:120px;height:40px; border:solid silver 1px;margin-top:20px;text-align:center;">
		<a class="link_address" th:href="@{/people}" >Перейти на страницу читателей</a>
	</div>

</body>
</html>
